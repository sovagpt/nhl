<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puck Prophet - NHL Betting Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 2px solid rgba(255,255,255,0.1);
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #00d4ff 0%, #7a5cff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 900;
        }

        .tagline {
            font-size: 1.2em;
            color: #8b94a8;
        }

        .stats-bar {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255,255,255,0.05);
            padding: 15px 30px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            color: #00d4ff;
        }

        .stat-label {
            font-size: 0.9em;
            color: #8b94a8;
            margin-top: 5px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .game-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-4px);
            border-color: #00d4ff;
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.2);
        }

        .game-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .status-live {
            background: #ff3b3b;
            animation: pulse 2s infinite;
        }

        .status-scheduled {
            background: rgba(255,255,255,0.2);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .teams {
            margin: 20px 0;
        }

        .team {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .team:last-child {
            border-bottom: none;
        }

        .team-name {
            font-size: 1.3em;
            font-weight: 700;
        }

        .team-prob {
            font-size: 1.5em;
            font-weight: 800;
            color: #00d4ff;
        }

        .goalie-info {
            display: flex;
            gap: 20px;
            padding-top: 16px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .goalie {
            flex: 1;
        }

        .goalie-name {
            font-weight: 700;
            margin-bottom: 8px;
            color: #00d4ff;
        }

        .goalie-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            font-size: 0.85em;
            color: #8b94a8;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-item-label {
            font-size: 0.8em;
            opacity: 0.6;
        }

        .stat-item-value {
            font-weight: 700;
            color: #fff;
        }

        .edge-indicator {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
        }

        .edge-indicator.positive {
            background: rgba(0, 255, 136, 0.1);
            border-left: 4px solid #00ff88;
        }

        .edge-indicator.negative {
            background: rgba(255, 59, 59, 0.1);
            border-left: 4px solid #ff3b3b;
        }

        .edge-recommendation {
            font-weight: 700;
            font-size: 1.1em;
            margin-bottom: 4px;
        }

        .terminal {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            margin-top: 40px;
            max-height: 400px;
            overflow-y: auto;
        }

        .terminal-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #30363d;
        }

        .terminal-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot-red { background: #ff5f56; }
        .dot-yellow { background: #ffbd2e; }
        .dot-green { background: #27c93f; }

        .terminal-title {
            flex: 1;
            text-align: center;
            color: #8b949e;
            font-size: 0.9em;
        }

        .terminal-line {
            margin: 8px 0;
            color: #58a6ff;
            font-size: 0.95em;
        }

        .terminal-line.success { color: #3fb950; }
        .terminal-line.warning { color: #d29922; }
        .terminal-line.error { color: #f85149; }

        .timestamp {
            color: #8b949e;
            margin-right: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #00d4ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .score {
            font-size: 1.8em;
            font-weight: 800;
            color: #00d4ff;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>âš¡ PUCK PROPHET</h1>
            <p class="tagline">AI-Powered NHL Betting Intelligence</p>
            
            <div class="stats-bar">
                <div class="stat">
                    <div class="stat-value" id="total-games">-</div>
                    <div class="stat-label">Games Today</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="live-games">-</div>
                    <div class="stat-label">Live Now</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="edge-opportunities">-</div>
                    <div class="stat-label">+EV Opportunities</div>
                </div>
            </div>
        </header>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading game data...</p>
        </div>

        <div id="games-container" class="games-grid" style="display: none;"></div>

        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-dot dot-red"></div>
                <div class="terminal-dot dot-yellow"></div>
                <div class="terminal-dot dot-green"></div>
                <div class="terminal-title">puck-prophet-terminal</div>
            </div>
            <div id="terminal-output"></div>
        </div>
    </div>

    <script>
        function getTimestamp() {
            return new Date().toTimeString().split(' ')[0];
        }

        function addTerminalLine(message, type = 'info') {
            const terminal = document.getElementById('terminal-output');
            const line = document.createElement('div');
            line.className = `terminal-line ${type}`;
            line.innerHTML = `<span class="timestamp">[${getTimestamp()}]</span>${message}`;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function createGameCard(game) {
            const hasEdge = game.edge && game.edge.recommendation;
            const edgeClass = hasEdge && game.edge.recommendation.includes('BET') ? 'positive' : 'negative';
            
            return `
                <div class="game-card">
                    <div class="game-status ${game.status === 'live' ? 'status-live' : 'status-scheduled'}">
                        ${game.status === 'live' ? 'ðŸ”´ LIVE' : 'ðŸ“… ' + (game.game_time || 'SCHEDULED')}
                    </div>
                    
                    ${game.score ? `<div class="score">${game.score}</div>` : ''}
                    
                    <div class="teams">
                        <div class="team">
                            <span class="team-name">${game.away_team}</span>
                            <span class="team-prob">${game.away_win_prob || '-'}%</span>
                        </div>
                        <div class="team">
                            <span class="team-name">${game.home_team}</span>
                            <span class="team-prob">${game.home_win_prob || '-'}%</span>
                        </div>
                    </div>

                    ${game.goalies ? `
                        <div class="goalie-info">
                            <div class="goalie">
                                <div class="goalie-name">ðŸ¥… ${game.goalies.away?.name || 'TBD'}</div>
                                ${game.goalies.away ? `
                                    <div class="goalie-stats">
                                        <div class="stat-item">
                                            <span class="stat-item-label">GAA</span>
                                            <span class="stat-item-value">${game.goalies.away.gaa || '-'}</span>
                                        </div>
                                        <div class="stat-item">
                                            <span class="stat-item-label">SV%</span>
                                            <span class="stat-item-value">${game.goalies.away.sv_pct || '-'}</span>
                                        </div>
                                        <div class="stat-item">
                                            <span class="stat-item-label">Record</span>
                                            <span class="stat-item-value">${game.goalies.away.wins || 0}-${game.goalies.away.losses || 0}</span>
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                            <div class="goalie">
                                <div class="goalie-name">ðŸ¥… ${game.goalies.home?.name || 'TBD'}</div>
                                ${game.goalies.home ? `
                                    <div class="goalie-stats">
                                        <div class="stat-item">
                                            <span class="stat-item-label">GAA</span>
                                            <span class="stat-item-value">${game.goalies.home.gaa || '-'}</span>
                                        </div>
                                        <div class="stat-item">
                                            <span class="stat-item-label">SV%</span>
                                            <span class="stat-item-value">${game.goalies.home.sv_pct || '-'}</span>
                                        </div>
                                        <div class="stat-item">
                                            <span class="stat-item-label">Record</span>
                                            <span class="stat-item-value">${game.goalies.home.wins || 0}-${game.goalies.home.losses || 0}</span>
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    ` : ''}

                    ${hasEdge ? `
                        <div class="edge-indicator ${edgeClass}">
                            <div class="edge-recommendation">ðŸ’¡ ${game.edge.recommendation}</div>
                            <div style="font-size: 0.85em; opacity: 0.8;">
                                Confidence: ${game.edge.confidence} | Edge: ${Math.abs(game.edge.value || 0).toFixed(1)}%
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        async function loadGames() {
            try {
                addTerminalLine('Fetching game data from API...', 'info');
                
                const response = await fetch('/api/games');
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch games');
                }
                
                addTerminalLine('âœ“ Data loaded successfully', 'success');
                
                const gamesContainer = document.getElementById('games-container');
                const loading = document.getElementById('loading');
                
                if (data.games && data.games.length > 0) {
                    gamesContainer.innerHTML = data.games.map(createGameCard).join('');
                    
                    document.getElementById('total-games').textContent = data.games.length;
                    document.getElementById('live-games').textContent = 
                        data.games.filter(g => g.status === 'live').length;
                    document.getElementById('edge-opportunities').textContent = 
                        data.games.filter(g => g.edge && g.edge.recommendation).length;
                    
                    loading.style.display = 'none';
                    gamesContainer.style.display = 'grid';
                    
                    data.games.forEach(game => {
                        if (game.edge && game.edge.recommendation) {
                            addTerminalLine(`${game.away_team} @ ${game.home_team}: ${game.edge.recommendation}`, 'warning');
                        }
                    });
                } else {
                    loading.innerHTML = '<p>No NHL games scheduled today</p>';
                    addTerminalLine('No games found', 'warning');
                }
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = `<p>Error loading data: ${error.message}</p>`;
                addTerminalLine(`Error: ${error.message}`, 'error');
            }
        }

        loadGames();
        setInterval(loadGames, 60000); // Refresh every minute
    </script>
</body>

</html>
