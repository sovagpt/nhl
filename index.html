<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèí Puck Prophet - NHL Goalie Intelligence</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fira Code', monospace;
            background: #000;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            border: 2px solid #00ff41;
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }
        
        h1 {
            color: #00ff41;
            font-size: 48px;
            text-shadow: 0 0 10px #00ff41;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #999;
            font-size: 16px;
        }
        
        .refresh-btn {
            background: #00ff41;
            color: #000;
            border: none;
            padding: 12px 24px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Fira Code', monospace;
            font-weight: bold;
            font-size: 14px;
        }
        
        .refresh-btn:hover {
            background: #00dd35;
        }
        
        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .edges-section {
            border: 2px solid #00ff41;
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        }
        
        .edges-title {
            color: #00ff41;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .edge-card {
            background: #111;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #00ff41;
            border-radius: 5px;
        }
        
        .edge-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .edge-game {
            font-size: 20px;
            font-weight: bold;
        }
        
        .edge-bet {
            color: #00ff41;
            font-size: 14px;
        }
        
        .edge-confidence {
            color: #00ff41;
            font-weight: bold;
        }
        
        .edge-reason {
            color: #999;
            font-size: 14px;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
        }
        
        .game-card {
            border: 2px solid #00ff41;
            padding: 25px;
            border-radius: 10px;
            background: #111;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }
        
        .game-matchup {
            font-size: 24px;
            font-weight: bold;
        }
        
        .game-time {
            color: #999;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .goalie-section {
            display: flex;
            gap: 20px;
            padding: 20px 0;
            border-bottom: 1px solid #333;
        }
        
        .goalie-section:last-child {
            border-bottom: none;
        }
        
        .goalie-img {
            position: relative;
            flex-shrink: 0;
        }
        
        .goalie-headshot {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        
        .team-logo {
            position: absolute;
            bottom: -5px;
            right: -5px;
            width: 30px;
            height: 30px;
            background: #000;
            border-radius: 50%;
            padding: 2px;
        }
        
        .goalie-info {
            flex: 1;
        }
        
        .goalie-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .goalie-team {
            color: #999;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .status-confirmed {
            background: #16a34a;
        }
        
        .status-probable {
            background: #ca8a04;
        }
        
        .goalie-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            font-size: 14px;
        }
        
        .stat-label {
            color: #666;
            font-size: 12px;
        }
        
        .stat-value {
            font-weight: bold;
        }
        
        .stat-value.highlight {
            color: #00ff41;
        }
        
        .loading {
            text-align: center;
            padding: 100px 20px;
        }
        
        .loading-icon {
            font-size: 60px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .loading-text {
            color: #00ff41;
            font-size: 20px;
            margin-top: 20px;
            text-shadow: 0 0 10px #00ff41;
        }
        
        .error {
            border: 2px solid #ff0000;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }
        
        .error-text {
            color: #ff0000;
            font-size: 20px;
            margin-bottom: 20px;
        }
        
        .footer {
            text-align: center;
            color: #666;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }
        
        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üèí PUCK PROPHET</h1>
            <p class="subtitle">NHL Starting Goalies & Betting Intelligence</p>
            <p class="subtitle" id="last-update"></p>
            <button class="refresh-btn" onclick="loadData()">üîÑ Refresh Data</button>
        </div>
        
        <!-- Main Content -->
        <div id="app">
            <div class="loading">
                <div class="loading-icon">üèí</div>
                <div class="loading-text">Loading Puck Prophet...</div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>Data from GoaliePost API | Built by @duragification</p>
        </div>
    </div>

    <script>
        // Change this to your GitHub username
        const GITHUB_USER = 'sovagpt';
        const REPO_NAME = 'puck-prophet';
        const API_URL = `https://raw.githubusercontent.com/${GITHUB_USER}/${REPO_NAME}/main/data.json`;
        
        async function loadData() {
            const app = document.getElementById('app');
            const btn = document.querySelector('.refresh-btn');
            
            try {
                btn.disabled = true;
                btn.textContent = '‚è≥ Loading...';
                
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Failed to fetch data');
                
                const data = await response.json();
                
                // Update last update time
                document.getElementById('last-update').textContent = 
                    `Last updated: ${new Date(data.timestamp).toLocaleString()}`;
                
                // Render content
                app.innerHTML = renderContent(data);
                
            } catch (error) {
                console.error('Error:', error);
                app.innerHTML = `
                    <div class="error">
                        <div class="error-text">‚ùå Failed to load data</div>
                        <button class="refresh-btn" onclick="loadData()">Retry</button>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'üîÑ Refresh Data';
            }
        }
        
        function renderContent(data) {
            let html = '';
            
            // Betting Edges
            if (data.bettingEdges && data.bettingEdges.length > 0) {
                html += `
                    <div class="edges-section">
                        <h2 class="edges-title">üí∞ BETTING EDGES (${data.bettingEdges.length})</h2>
                        ${data.bettingEdges.slice(0, 5).map(edge => `
                            <div class="edge-card">
                                <div class="edge-header">
                                    <div>
                                        <div class="edge-game">${edge.game}</div>
                                        <div class="edge-bet">BET: ${edge.betType}</div>
                                    </div>
                                    <div style="text-align: right;">
                                        <div style="color: #999; font-size: 12px;">${edge.edge} EDGE</div>
                                        <div class="edge-confidence">${edge.confidence}/10</div>
                                    </div>
                                </div>
                                <div class="edge-reason">${edge.reason}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            // Games
            if (data.games && data.games.length > 0) {
                html += `
                    <h2 style="color: #00ff41; margin-bottom: 20px;">
                        TODAY'S STARTERS (${data.games.length} GAMES)
                    </h2>
                    <div class="games-grid">
                        ${data.games.map(game => renderGame(game)).join('')}
                    </div>
                `;
            } else {
                html += '<div style="text-align: center; padding: 50px; color: #999;">No games today</div>';
            }
            
            return html;
        }
        
        function renderGame(game) {
            return `
                <div class="game-card">
                    <div class="game-header">
                        <div class="game-matchup">${game.away.teamAbbrev} @ ${game.home.teamAbbrev}</div>
                        <div class="game-time">${game.gameTime}</div>
                        <div class="game-time" style="font-size: 12px;">${game.venue}</div>
                    </div>
                    
                    ${game.away.goalie ? renderGoalie(game.away.goalie, game.away) : ''}
                    ${game.home.goalie ? renderGoalie(game.home.goalie, game.home) : ''}
                </div>
            `;
        }
        
        function renderGoalie(goalie, team) {
            return `
                <div class="goalie-section">
                    <div class="goalie-img">
                        <img src="${goalie.headshot}" 
                             alt="${goalie.name}"
                             class="goalie-headshot"
                             onerror="this.src='https://via.placeholder.com/80'">
                        <img src="${team.teamLogo}" 
                             alt="${team.teamAbbrev}"
                             class="team-logo"
                             onerror="this.src='https://via.placeholder.com/30'">
                    </div>
                    <div class="goalie-info">
                        <div class="goalie-name">${goalie.name}</div>
                        <div class="goalie-team">${team.team} #${goalie.number}</div>
                        <div class="status-badge ${goalie.confirmed ? 'status-confirmed' : 'status-probable'}">
                            ${goalie.confirmed ? '‚úÖ CONFIRMED' : '‚ö†Ô∏è PROBABLE'}
                        </div>
                        <div class="goalie-stats">
                            <div>
                                <div class="stat-label">Record</div>
                                <div class="stat-value">${goalie.stats.record}</div>
                            </div>
                            <div>
                                <div class="stat-label">GAA</div>
                                <div class="stat-value">${goalie.stats.gaa?.toFixed(2) || 'N/A'}</div>
                            </div>
                            <div>
                                <div class="stat-label">SV%</div>
                                <div class="stat-value highlight">${goalie.stats.savePct?.toFixed(3) || 'N/A'}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Load data on page load
        loadData();
        
        // Auto-refresh every 5 minutes
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
</html>
